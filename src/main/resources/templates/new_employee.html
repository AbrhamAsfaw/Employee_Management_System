<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container">
      <br>
    <h1>Employee Form</h1>
      <hr>
      <form action="#" th:action = "@{/saveEmployee}" th:object ="${employee}" method="POST">
        <input type="text" th:field = "*{firstName}" placeholder="Employee First Name" class="form-control col-4 mb-4">
        <input type="text" th:field = "*{lastName}" placeholder="Employee Last Name" class="form-control col-4 mb-4">
        <input type="text" th:field = "*{email}" placeholder="Employee Email " class="form-control col-4 mb-4">
        <button type="submit" class="btn btn-success">Save Employee</button>

      </form>

  </div>

</body>
</html>
